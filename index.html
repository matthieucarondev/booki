<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="css/normelize.css"/>
    <link href="https://fonts.google.com/specimen/Raleway?query=+Raleway#standard-styles" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/572a7e07a4.js" crossorigin="anonymous"></script>
    <title>booki</title>
</head>
<body>
    <header>
        <div class="head-section">
            <div class="logo">
              <img  src="images/logo/Booki.png" alt="logo" id="logo" />
            </div>  
            
             <nav class="menu">
                     <ul >
                        <li class="héberg">
                            <a href="#hébergement" >Hébergement</a></li>
                        <li class="activité">    
                            <a href="#activités">Activités</a></li>
                     </ul>
            </nav>
      </div>
    </header>
     <main> 
    <div class="filtre">
        <header >
             <h1 class="titre">
                 trouvez votre hébergement pour des vacances de réve</h1> 
                <p> plein centre ville ou en pleine nature</p>
                     <div class="recherche">
                             <form accept="" class="formulaire">  
                                <div class="icon">
                                 <i class="fas fa-map-marker-alt black" aria-hidden="true"></i>
                                 </div>
                                 <input class="champ" type="text" value="Marseille,France"/>
                                <button class="bouton"><span class="spam">Rechercher</span><i class="fa-solid fa-magnifying-glass"></i></button>
                             </form>
                     </div>
                     <div class="filtres">
                        <h2> Filtres</h2>
                              <button><i class="fa-solid fa-money-bill-1-wave"></i>economique</button>
                             <button><i class="fa-solid fa-child-reaching"></i>familial</button>
                             <button><i class="fa-solid fa-heart"></i>romantique</button>
                             <button><i class="fa-solid fa-dog"></i>animaux domestique</button>
                     </div>
                     <div class="info">
                         <i class="fa-solid fa-info" aria-hidden="true"></i>
                         <spam >Plus de 500 logements sont disponibles dans cette ville</spam>                     
                     </div>
         </header>
     </div>
     </main>  
</body>
</html>
